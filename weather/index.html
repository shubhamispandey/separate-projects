<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="quote">
            <div class="quote__top">
                <p>&ldquo;Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae libero eveniet doloremque at? Maxime,
                    molestiae&ldquo;</p>
                <i class="fas fa-sync-alt"></i>
            </div>
            <a href="#" class='quote__bot'>Explore The World</a>
        </div>
        <div class="weather">
            <p class="weather__desc">
                <i class="fas fa-sun"></i>
                <span>GOOD MORNING, IT'S CURRENTLY</span>
            </p>
            <div class="weather__time">
                <h1>11:37</h1>
                <span>IST</span>
            </div>
            <h2 class="weather__location">IN MUMBAI, INDIA</h2>
        </div>
        <div class="darkmode">
            <input type="checkbox" name="" id="dark">
            <label for="dark"><span class='span-btn'><i class="far fa-sun"></i><i class="fas fa-moon"></i></span></label>
        </div>
    </main>
    <section class="info">
        <div class="wrapper">
            <div class="info__item">
                <p>CURRENT TIMEZONE</p>
                <h1>India/Kolkata</h1>
            </div>
            <div class="info__item">
                <p>DAY OF WEEK</p>
                <h1>5</h1>
            </div>
            <div class="info__item">
                <p>DAY OF YEAR</p>
                <h1>295</h1>
            </div>
            <div class="info__item">
                <p>WEEK-NUMBER</p>
                <h1>37</h1>
            </div>
        </div>
    </section>

    <script src="api.js"></script>
    <script src="https://kit.fontawesome.com/b8e3505483.js" crossorigin="anonymous"></script>
</body>

</html>
